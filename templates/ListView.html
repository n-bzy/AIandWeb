<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1> {{prompt}} </h1>
    <ul>
        {% for item in result %}
            <!--gets a dictionary of title and url and displays that in a list-->
            <li><a href={{ item['url'] }}> {{ item['title'] }} </a></li>
        {% endfor %}
    </ul>
</body>
</html>
