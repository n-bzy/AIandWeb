{% extends "flask_user_layout.html" %}
{% block content %}

    <div class="container mt-4">
        <h2>List of rated Movies</h2>
        {% if delete_message %}
            <div class="alert alert-success" role="alert">
                {{ delete_message }} successfully deleted.
            </div>
        {% endif %}

        <ul class="list-group">
            {% for m in r_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ m[0].title }}, Rating: â˜… {{m[1].rating}}</span>
                    <form method="post" action="{{ url_for('delete_entry', entry_id=m[1].id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNb6E04TKS4e4pURzHH2jAY8F0kOlNw1ceVbzW6F4N5fiqUOFj2KzrYYPNFG9cz"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6MqNXqzvhon+6R8x51R5pYQbEpiFYzxmXMh7r"
            crossorigin="anonymous"></script>

{% endblock %}
